  <script>

  toggleAnimation = (evt) => {
    evt.target.classList.toggle("out");
  };
  document
    .querySelector(".menu")
    .addEventListener("click", toggleAnimation);
    function displayRandomImages()
{

      // When you create an array, you can list the items that are in it. This list goes between square brackets [ ].
      // Here you create an array and start listing its contents. 
     var imageArray = [
       // each item in the array is an object with three bits of information
     {


       src: "http://images6.fanpop.com/image/photos/39600000/Walt-Disney-walt-disney-characters-39629758-2560-1600.jpg",

       width: "280",
       height: "200"
     },
     {

       src: "https://i2-prod.mirror.co.uk/incoming/article13839132.ece/ALTERNATES/s1200b/0_Disney.jpg",
       width: "320",
       height: "195"
     },
     {
   src:"https://i.pinimg.com/originals/09/3a/c3/093ac3811dcd4f170d91df02995905fe.jpg",
       width: "320",
       height: "195"
     },
     {
       src:"https://i.pinimg.com/originals/88/35/3c/88353c2f7072f8e3474429441b2bde3a.jpg",
       width: "200",
       height: "250"
      } ];
      // this square bracket ^ ends the array, which means your attempt to add another below item causes an error.
      {
       src:"https://insidethemagic-119e2.kxcdn.com/wp-content/uploads/2019/10/0_Cinderella.jpg",
       width: "200",
       height: "250"
      } ];




      var arrayLength = imageArray.length;
      var newArray = [];
      for (var i = 0; i < arrayLength; i++) {
          newArray[i] = new Image();
          newArray[i].src = imageArray[i].src;
          newArray[i].width = imageArray[i].width;
          newArray[i].height = imageArray[i].height;
      }


    function getRandomNum(min, max)
    {

        imgNo = Math.floor(Math.random() * (max - min + 1)) + min;
        return newArray[imgNo];
    }


    var newImage = getRandomNum(0, newArray.length - 1);


    var images = document.getElementsByTagName('img');
    var l = images.length;
  
    for (var p = 0; p < l; p++) {
       images[0].parentNode.removeChild(images[0]);
    }

    document.body.appendChild(newImage);
  }
  </script>


<body>
<div>

<h4> Press the button to find your favourite Disney Princess </h4>
<button onclick="displayRandomImages();"> Display Images </button>
